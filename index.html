<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather_app</title>
    <link href="weather.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&family=Playpen+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input id="city" type="text" placeholder="enter city name" />
          <button>
            <img
              src="https://www.freepnglogos.com/uploads/search-png/search-icons-icons-flat-jewels-icon-11.png"
            />
          </button>
        </div>
        <div class="weather">
          <img
            src="https://cdn-icons-png.flaticon.com/512/116/116251.png"
            class="weatherpng"
          />
          <h1 id="temp">28Â°C</h1>
          <h2>New York</h1>
        </div>
        <div class="details">
          <div class="humidity">
            <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png" />
            <h1>69%</h1>
          </div>
          <div class="wind">
            <img src="https://cdn-icons-png.flaticon.com/512/54/54298.png" />
            <h1>50Km/h</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
